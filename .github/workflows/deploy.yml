# .github/workflows/deploy-oci.yml
name: deploy-oci
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 👇 먼저 접속만 되는지 확인
      - name: SSH smoke test (whoami@server)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}   # 예: ubuntu / opc / app
          key: ${{ secrets.OCI_SSH_KEY }}     # PEM 전체 (BEGIN~END 포함, 줄바꿈 유지)
          port: 22
          debug: true
          script_stop: true
          script: |
            whoami
            hostname
            uname -a

      # ✅ 위가 통과하면 실제 배포 스크립트 실행
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          port: 22
          debug: true
          script_stop: true
          script: |
            set -euxo pipefail
            APP_DIR=/home/${{ secrets.OCI_USER }}/app
            sudo mkdir -p "$APP_DIR"
            sudo chown -R ${{ secrets.OCI_USER }}:${{ secrets.OCI_USER }} "$APP_DIR"
            cd "$APP_DIR"
            if [ ! -d ".git" ]; then
              git init
              git remote add origin https://github.com/${{ github.repository }}.git
            fi
            git fetch origin main
            git checkout -f main
            python3 -m venv .venv
            . .venv/bin/activate
            pip install -U pip wheel
            pip install -r requirements.txt
            [ -f .env ] || cp .env.example .env
            sudo tee /etc/systemd/system/flaskapp.service > /dev/null <<'EOF'
            [Unit]
            Description=Flask app (gunicorn)
            After=network.target
            [Service]
            User=${{ secrets.OCI_USER }}
            WorkingDirectory=/home/${{ secrets.OCI_USER }}/app
            EnvironmentFile=/home/${{ secrets.OCI_USER }}/app/.env
            ExecStart=/home/${{ secrets.OCI_USER }}/app/.venv/bin/gunicorn -w 2 -k uvicorn.workers.UvicornWorker -b 127.0.0.1:8000 wsgi:app
            Restart=always
            [Install]
            WantedBy=multi-user.target
            EOF
            sudo systemctl daemon-reload
            sudo systemctl enable flaskapp || true
            sudo systemctl restart flaskapp
            sudo nginx -t && sudo systemctl reload nginx
